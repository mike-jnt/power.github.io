<head>

 <link href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/main.min.css" rel="stylesheet" />

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      background: linear-gradient(to right, #e3f2fd, #f8f9fa);
      padding: 20px;
      font-family: 'Segoe UI', sans-serif;
    }
    h1 {
      color: #0d6efd;
      font-weight: bold;
      text-shadow: 1px 1px 2px #ccc;
    }
    .layout {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
    }
    #calendar {
      flex: 2;
      min-width: 300px;
      background: linear-gradient(to bottom right, #ffffff, #f1f8ff);
      padding: 10px;
      border-radius: 15px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.2);
      animation: fadeInUp 1s ease;
    }
    #calendar:hover {
      box-shadow: 0 8px 30px rgba(0,0,0,0.25);
    }
    .fc-toolbar-title {
      font-size: 1.8rem;
      font-weight: bold;
      color: #0d6efd;
      text-shadow: 1px 1px 1px rgba(0,0,0,0.1);
    }
    .fc-daygrid-day:hover {
      background-color: #f0f8ff;
      transition: background-color 0.3s;
      cursor: pointer;
    }
    .fc-button-primary {
      background-color: #0d6efd;
      border: none;
      transition: background-color 0.3s, transform 0.2s;
    }
    .fc-button-primary:hover {
      background-color: #0b5ed7;
      transform: scale(1.05);
    }
    #event-list {
      flex: 1;
      min-width: 280px;
      background: #ffffff;
      border-radius: 15px;
      padding: 15px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.1);
      animation: fadeInUp 1s ease;
      max-height: 700px;
      overflow-y: auto;
    }
    .event-card {
      border-left: 5px solid #0d6efd;
      padding: 15px;
      margin-bottom: 15px;
      background: #ffffff;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      transition: transform 0.2s, box-shadow 0.3s ease-in-out;
    }
    .event-card:hover {
      transform: scale(1.02);
      box-shadow: 0 6px 16px rgba(0,0,0,0.15);
    }
    .event-actions {
      margin-top: 10px;
    }
    .event-actions button {
      margin-right: 5px;
    }
    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .finance-button {
      position: absolute;
      top: 20px;
      right: 20px;
      background-color: #198754;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 10px;
      text-decoration: none;
      font-weight: bold;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      transition: background-color 0.3s, transform 0.2s;
    }
    .finance-button:hover {
      background-color: #157347;
      transform: scale(1.05);
    }
  </style>
</head>
<body>

   <a href="finanzas.html" class="finance-button">Mis Finanzas</a>

  <h1 class="mb-4">üìÖ Mi Agenda Personal</h1>

  <div class="layout">
    <div id="calendar"></div>

    <div id="event-list">
      <h5 class="mb-3">üìå Compromisos del Mes</h5>
      <div id="cards-container"></div>
    </div>
  </div>

  <!-- Modal para a√±adir/editar eventos -->
  <div class="modal fade" id="eventModal" tabindex="-1">
    <div class="modal-dialog">
      <form class="modal-content" id="eventForm">
        <div class="modal-header">
          <h5 class="modal-title">Agregar/Editar Compromiso</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <input type="hidden" id="eventId">
          <div class="mb-3">
            <label for="eventDate">Fecha</label>
            <input type="date" id="eventDate" class="form-control" required>
          </div>
          <div class="mb-3">
            <label for="eventTime">Hora</label>
            <input type="time" id="eventTime" class="form-control" required>
          </div>
          <div class="mb-3">
            <label for="eventType">Tipo de compromiso</label>
            <input type="text" id="eventType" class="form-control" required>
          </div>
          <div class="mb-3">
            <label for="eventNote">Nota</label>
            <textarea id="eventNote" class="form-control"></textarea>
          </div>
        </div>
        <div class="modal-footer">
          <button class="btn btn-danger" id="deleteEventBtn" type="button">Eliminar</button>
          <button class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
          <button class="btn btn-primary" type="submit">Guardar</button>
        </div>
      </form>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/idb@7/build/umd.js"></script>

 <script>
  let calendar;
  let events = [];

  async function loadEventsFromFirestore() {
    const snapshot = await db.collection('eventos').get();
    events = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
  }

  document.addEventListener('DOMContentLoaded', async function () {
  await loadEventsFromFirestore(); // Cargar eventos antes de renderizar

    const calendarEl = document.getElementById('calendar');
    calendar = new FullCalendar.Calendar(calendarEl, {
      initialView: 'dayGridMonth',
      locale: 'es',
      themeSystem: 'bootstrap5',
      dateClick: function (info) {
        document.getElementById('eventForm').reset();
        document.getElementById('eventDate').value = info.dateStr;
        document.getElementById('eventId').value = '';
        document.getElementById('deleteEventBtn').style.display = 'none';
        new bootstrap.Modal(document.getElementById('eventModal')).show();
      },
      eventClick: function (info) {
        const ev = events.find(e => e.id === info.event.id);
        if (ev) {
          document.getElementById('eventId').value = ev.id;
          document.getElementById('eventDate').value = ev.date;
          document.getElementById('eventTime').value = ev.time;
          document.getElementById('eventType').value = ev.type;
          document.getElementById('eventNote').value = ev.note;
          document.getElementById('deleteEventBtn').style.display = 'inline-block';
          new bootstrap.Modal(document.getElementById('eventModal')).show();
        }
      },
      events: events
    });
    calendar.render();
    showEventsForMonth();
  });

  document.getElementById('eventForm').addEventListener('submit', async function (e) {
    e.preventDefault();
    const id = document.getElementById('eventId').value || Date.now().toString();
    const date = document.getElementById('eventDate').value;
    const time = document.getElementById('eventTime').value;
    const type = document.getElementById('eventType').value;
    const note = document.getElementById('eventNote').value;

    const newEvent = { id, title: `${type} - ${time}`, start: date, date, time, type, note };

    await db.collection('eventos').doc(id).set(newEvent);
    await loadEventsFromFirestore();
    calendar.removeAllEvents();
    calendar.addEventSource(events);
    bootstrap.Modal.getInstance(document.getElementById('eventModal')).hide();
    showEventsForMonth();
  });

  document.getElementById('deleteEventBtn').addEventListener('click', async function () {
    const id = document.getElementById('eventId').value;
    if (id) {
      await db.collection('eventos').doc(id).delete();
      await loadEventsFromFirestore();
      calendar.removeAllEvents();
      calendar.addEventSource(events);
      bootstrap.Modal.getInstance(document.getElementById('eventModal')).hide();
      showEventsForMonth();
    }
  });

  function showEventsForMonth() {
    const container = document.getElementById('cards-container');
    container.innerHTML = '';

    const currentMonth = new Date().getMonth();
    const currentYear = new Date().getFullYear();

    const monthEvents = events.filter(e => {
      const eventDate = new Date(e.date);
      return eventDate.getMonth() === currentMonth && eventDate.getFullYear() === currentYear;
    });

    if (monthEvents.length === 0) {
      container.innerHTML = '<p>No hay compromisos este mes.</p>';
    } else {
      monthEvents.sort((a, b) => new Date(a.date) - new Date(b.date)).forEach(ev => {
        const card = document.createElement('div');
        card.className = 'event-card';
        card.innerHTML = `
          <strong>${ev.type}</strong><br>
          üïí ${ev.time} - üìÖ ${ev.date}<br>
          <small>${ev.note}</small>
          <div class="event-actions">
            <button class="btn btn-sm btn-outline-primary" onclick="editEvent('${ev.id}')">Editar</button>
            <button class="btn btn-sm btn-outline-danger" onclick="deleteEvent('${ev.id}')">Eliminar</button>
          </div>
        `;
        container.appendChild(card);
      });
    }
  }

  async function editEvent(id) {
    const ev = events.find(e => e.id === id);
    if (ev) {
      document.getElementById('eventId').value = ev.id;
      document.getElementById('eventDate').value = ev.date;
      document.getElementById('eventTime').value = ev.time;
      document.getElementById('eventType').value = ev.type;
      document.getElementById('eventNote').value = ev.note;
      document.getElementById('deleteEventBtn').style.display = 'inline-block';
      new bootstrap.Modal(document.getElementById('eventModal')).show();
    }
  }

  async function deleteEvent(id) {
    await db.collection('eventos').doc(id).delete();
    await loadEventsFromFirestore();
    calendar.removeAllEvents();
    calendar.addEventSource(events);
    showEventsForMonth();
  }
</script>

<script>
  if ('serviceWorker' in navigator) {
    navigator.serviceWorker.register('service-worker.js')
      .then(() => console.log('‚úÖ Service Worker registrado'))
      .catch(error => console.log('‚ùå Error al registrar Service Worker:', error));
  }

  // Guardar evento en IndexedDB si est√° offline
async function saveEventOffline(eventData) {
  const db = await openDB();
  const tx = db.transaction("pending", "readwrite");
  tx.objectStore("pending").add(eventData);
  await tx.done;

  if ('serviceWorker' in navigator && 'SyncManager' in window) {
    const reg = await navigator.serviceWorker.ready;
    await reg.sync.register('sync-events');
    console.log('üîÅ Evento registrado para sincronizar cuando vuelva la conexi√≥n');
  }
}

// Guardar evento
async function saveEvent(eventData) {
  if (navigator.onLine) {
    await db.collection('eventos').doc(eventData.id).set(eventData);
  } else {
    await saveEventOffline(eventData);
  }
}

// IndexedDB
function openDB() {
  return idb.openDB("agenda-db", 1, {
    upgrade(db) {
      if (!db.objectStoreNames.contains("pending")) {
        db.createObjectStore("pending", { autoIncrement: true });
      }
    }
  });
}
